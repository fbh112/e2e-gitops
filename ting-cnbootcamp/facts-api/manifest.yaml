apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: 4cb9a5af62f54f056f9ccae747430177f979b9bb
    app.openshift.io/vcs-uri: https://github.com/fbh112/facts-api
  labels:
    app.kubernetes.io/instance: facts-api
    app.kubernetes.io/name: facts-api
  name: facts-api
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app.kubernetes.io/instance: facts-api
    app.kubernetes.io/name: facts-api
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: 4cb9a5af62f54f056f9ccae747430177f979b9bb
    app.openshift.io/vcs-uri: https://github.com/fbh112/facts-api
  labels:
    app.kubernetes.io/instance: facts-api
    app.kubernetes.io/name: facts-api
    app.openshift.io/runtime: python
  name: facts-api
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: facts-api
      app.kubernetes.io/name: facts-api
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: 4cb9a5af62f54f056f9ccae747430177f979b9bb
        app.openshift.io/vcs-uri: https://github.com/fbh112/facts-api
      labels:
        app.kubernetes.io/instance: facts-api
        app.kubernetes.io/name: facts-api
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/ting_wu/facts-api:4cb9a5af62f54f056f9ccae747430177f979b9bb
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: facts-api
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: 4cb9a5af62f54f056f9ccae747430177f979b9bb
    app.openshift.io/vcs-uri: https://github.com/fbh112/facts-api
  labels:
    app.kubernetes.io/instance: facts-api
    app.kubernetes.io/name: facts-api
  name: facts-api
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: facts-api
    weight: 100
  wildcardPolicy: None
